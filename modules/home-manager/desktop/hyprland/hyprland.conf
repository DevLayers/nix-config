# Input device setting
input {
    kb_layout = pl,ru
    kb_options = grp:win_space_toggle
    repeat_delay = 250
    repeat_rate = 40

    follow_mouse = 1
    mouse_refocus = false

    touchpad {
        natural_scroll = true
    }

    sensitivity = 0
    accel_profile = flat
}

# General settings
general {
    border_size = 1
    col.active_border = rgb(b7bdf8)
    gaps_in = 3
    gaps_out = 3
    layout = master
}

# Window decorations settings
decoration {
    rounding = 8
    blur {
        enabled = false
        size = 3
        passes = 1
    }
    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

# Render settings
render {
    direct_scanout = 1
}

# Animations settings
animations {
    enabled = false
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Layouts settings
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    orientation = left
    mfact = 0.50
}

# Mouse gestures settings
gesture = 3, horizontal, workspace

# Misc settings
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vrr = 2
}

# Workspace Assignments
windowrule = match:class ^(brave-browser)$, workspace 1
windowrule = match:class ^(org\.telegram\.desktop)$, workspace 3
windowrule = match:class ^(steam)$, workspace 4 silent
windowrule = match:class ^(steam_app_\d+)$, workspace 5
windowrule = match:class ^(gnome-pomodoro)$, workspace special

# Floating Dialogs (sized)
windowrule = match:class ^(nm-connection-editor)$, float on, center on, size (monitor_w*0.5) (monitor_h*0.5)
windowrule = match:class ^(org.pulseaudio.pavucontrol)$, float on, center on, size (monitor_w*0.5) (monitor_h*0.5)
windowrule = match:initial_title ^(_crx_.*)$, float on, center on, size (monitor_w*0.15) (monitor_h*0.4)

# Floating Dialogs (auto-size)
windowrule = match:class ^(gnome-calculator|org\.gnome\.Calculator)$, float on, center on

# Center Only
windowrule = match:initial_title ^(Study Deck)$, center on
windowrule = match:title .*\.exe, center on

# Launchers
windowrule = match:title ^(Albert)$, float on, border_size 0

# Screen Sharing
windowrule = match:title ^(Select what to share)$, float on
windowrule = match:title ^(.*is sharing (your screen|a window)\.)$, border_size 0, workspace special silent

# Bindings
$mainMod = SUPER

# Compositor commands
bind = CTRL SHIFT, Q, exit
bind = $mainMod, Q, killactive
bind = $mainMod, S, togglesplit
bind = $mainMod, F, fullscreen
bind = $mainMod, P, pseudo
bind = $mainMod SHIFT, P, pin
bind = $mainMod, Space, togglefloating

# Toggle "monocle" (no_gaps_when_only)
bind = $mainMod, M, exec, hyprctl keyword dwindle:no_gaps_when_only $(($(hyprctl getoption dwindle:no_gaps_when_only -j | jq -r '.int') ^ 1))

# Grouped (tabbed) windows
bind = $mainMod, G, togglegroup
bind = $mainMod, TAB, changegroupactive, f
bind = $mainMod SHIFT, TAB, changegroupactive, b

# Cycle through windows (bind twice for both actions on same key)
bind = ALT, TAB, cyclenext
bind = ALT, TAB, bringactivetotop
bind = ALT SHIFT, TAB, cyclenext, prev
bind = ALT SHIFT, TAB, bringactivetotop

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move windows
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Special workspaces
bind = $mainMod SHIFT, grave, movetoworkspace, special
bind = $mainMod, grave, togglespecialworkspace

# Cycle through workspaces
bind = $mainMod ALT, up, workspace, m-1
bind = $mainMod ALT, down, workspace, m+1

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Launch applications
bind = $mainMod, Return, exec, foot
bind = $mainMod SHIFT, B, exec, brave

# Application launcher (using bindr for release trigger)
bindr = $mainMod, D, exec, albert show "apps "

# OCR
bind = $mainMod, O, exec, $HOME/.local/bin/ocr

# Screenshot area
bind = $mainMod SHIFT, S, exec, grimblast -f save area - | swappy -f -

# Screenshot entire screen
bind = $mainMod CTRL, S, exec, grimblast -f save output - | swappy -f -

# Adjust brightness (using binde for repeat)
binde = , XF86MonBrightnessUp, exec, noctalia-shell ipc call brightness increase
binde = , XF86MonBrightnessDown, exec, noctalia-shell ipc call brightness decrease

# Adjust volume (using binde for repeat)
binde = , XF86AudioRaiseVolume, exec, noctalia-shell ipc call volume increase
binde = , XF86AudioLowerVolume, exec, noctalia-shell ipc call volume decrease
bind = , XF86AudioMute, exec, noctalia-shell ipc call volume muteOutput

# Adjust mic sensitivity (using binde for repeat)
binde = SHIFT, XF86AudioRaiseVolume, exec, noctalia-shell ipc call volume increaseInput
binde = SHIFT, XF86AudioLowerVolume, exec, noctalia-shell ipc call volume decreaseInput
bind = , XF86AudioMicMute, exec, noctalia-shell ipc call volume muteInput
